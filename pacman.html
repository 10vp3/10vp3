<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man en JavaScript</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
        }

        canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
            border: 1px solid #fff;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .controls button {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 24px;
            border-radius: 50%;
            cursor: pointer;
        }

        #retour {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        #retour:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="retour" onclick="retour()">← Menu</button>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button id="up">↑</button>
        <button id="left">←</button>
        <button id="down">↓</button>
        <button id="right">→</button>
    </div>
    <script src="pacman.js"></script>
    <script>
        function retour() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
