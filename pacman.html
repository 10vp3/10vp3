<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man en JavaScript</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
        }

        canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
            border: 1px solid #fff;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .controls button {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 24px;
            border-radius: 50%;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="560" height="560"></canvas>
    <div id="score">Score: 0</div>
    <div class="controls">
        <button id="up">↑</button>
        <button id="left">←</button>
        <button id="down">↓</button>
        <button id="right">→</button>
    </div>
    <script src="pacman.js"></script>
</body>
</html>
