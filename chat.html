<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #inputContainer {
            display: flex;
        }
        #messageInput {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <div id="inputContainer">
        <input type="text" id="messageInput" placeholder="Type your message">
        <button id="sendBtn">Send</button>
    </div>
    <script src="chat.js"></script>
</body>
</html>
