<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès à Chat</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        #loginForm {
            display: none;
        }
    </style>
</head>
<body>
    <div id="accessCheck">
        <h1>Vérification d'accès</h1>
        <button onclick="checkAccess()">Vérifier l'accès</button>
    </div>
    <div id="loginForm">
        <h1>Veuillez entrer votre nom d'utilisateur</h1>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <button onclick="submitUsername()">Soumettre</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
