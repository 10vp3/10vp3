<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
        }
        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #000;
            border: 1px solid #fff;
        }
        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #0f0;
        }
        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f00;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .controls button {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 24px;
            border-radius: 50%;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="score">Score: 0</div>
        <button id="startBtn">Démarrer</button>
        <div class="controls">
            <button id="up">↑</button>
            <button id="left">←</button>
            <button id="down">↓</button>
            <button id="right">→</button>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
