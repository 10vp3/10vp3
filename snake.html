<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Snake</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #gameArea {
            position: relative;
            width: 600px; /* Augmenté pour une plus grande carte */
            height: 600px; /* Augmenté pour une plus grande carte */
            background-color: #e0f7fa; /* Fond bleu clair */
            border: 10px solid #b2ebf2; /* Cadre bleu clair */
            margin-bottom: 20px;
            box-sizing: border-box;
            background-image: linear-gradient(to right, white 1px, transparent 1px), linear-gradient(to bottom, white 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #00FF00; /* Vert pour le serpent */
        }

        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FF0000; /* Rouge pour la nourriture */
        }

        #score, #bestScore, #globalBestScore {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #bestScore, #globalBestScore {
            font-size: 18px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background-color: #555;
            color: white;
            font-size: 18px;
            border: none;
            margin: 5px;
            cursor: pointer;
            user-select: none;
            text-align: center;
            line-height: 50px;
        }

        #startBtn {
            width: 100px;
            height: 50px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        #retour {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        #retour:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="retour">
        <button onclick="retour()">← Menu</button>
    </div>
    <div id="gameArea"></div>
    <div id="score">Score: 0</div>
    <div id="bestScore">Meilleur score actuel: 0 - <span id="currentPlayer"></span></div>
    <div id="globalBestScore">Meilleur score global: 0 - <span id="globalPlayer"></span></div>
    <div class="controls">
        <button class="control-btn" id="up">↑</button>
    </div>
    <div class="controls">
        <button class="control-btn" id="left">←</button>
        <button class="control-btn" id="down">↓</button>
        <button class="control-btn" id="right">→</button>
    </div>
    <button id="startBtn">Commencer</button>
    <script src="snake.js"></script>
    <script>
        function retour() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
