<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Snake</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #gameArea {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #ADD8E6;
            background-image: 
                linear-gradient(white 1px, transparent 1px), 
                linear-gradient(90deg, white 1px, transparent 1px);
            background-size: 20px 20px;
            border: 10px solid #555;
            margin-bottom: 20px;
        }

        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #00FF00;
        }

        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FF0000;
        }

        #score {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #bestScore, #globalBestScore {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        #startBtn {
            width: 100px;
            height: 50px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #startBtn:hover {
            background-color: #0056b3;
        }

        #retour {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        #retour:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="retour">
        <button onclick="retour()">← Menu</button>
    </div>
    <div id="gameArea"></div>
    <div id="score">Score: 0</div>
    <div id="bestScore">Meilleur score actuel: 0 - <span id="currentPlayer"></span></div>
    <div id="globalBestScore">Meilleur score global: 0 - <span id="globalPlayer"></span></div>
    <button id="startBtn" onclick="startGame()">Commencer</button>

    <script src="snake.js"></script>
    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const bestScoreDisplay = document.getElementById('bestScore');
        const globalBestScoreDisplay = document.getElementById('globalBestScore');
        const currentPlayerDisplay = document.getElementById('currentPlayer');
        const globalPlayerDisplay = document.getElementById('globalPlayer');
        const startBtn = document.getElementById('startBtn');
        const gridSize = 20;
        const gridPadding = 1;
        const maxGridX = (gameArea.clientWidth / gridSize) - gridPadding * 2;
        const maxGridY = (gameArea.clientHeight / gridSize) - gridPadding * 2;
        let snake, direction, food, score, gameLoop;

        // Variables pour le joueur actuel et le meilleur score global
        let playerName = prompt("Entrez votre nom :") || "Joueur";
        let bestScore = localStorage.getItem(`${playerName}_bestScore`) || 0;
        let bestPlayer = localStorage.getItem("bestPlayer") || "";
        let globalBestScore = localStorage.getItem("globalBestScore") || 0;

        // Mise à jour de l'affichage des scores
        bestScoreDisplay.textContent = `Meilleur score actuel: ${bestScore} - ${playerName}`;
        globalBestScoreDisplay.textContent = `Meilleur score global: ${globalBestScore} - ${bestPlayer}`;

        function retour() {
            window.location.href = "index.html";
        }

        function initGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: 0 };
            food = { x: 0, y: 0 };
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            createFood();
            drawSnake();
        }

        function createFood() {
            food.x = (Math.floor(Math.random() * maxGridX) + gridPadding) * gridSize;
            food.y = (Math.floor(Math.random() * maxGridY) + gridPadding) * gridSize;
        }

        function drawFood() {
            const foodElement = document.createElement('div');
            foodElement.style.left = `${food.x}px`;
            foodElement.style.top = `${food.y}px`;
            foodElement.classList.add('food');
            gameArea.appendChild(foodElement);
        }

        function moveSnake() {
            const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                createFood();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            gameArea.innerHTML = '';
            snake.forEach(segment => {
                const snakeElement = document.createElement('div');
                snakeElement.style.left = `${segment.x}px`;
                snakeElement.style.top = `${segment.y}px`;
                snakeElement.classList.add('snake');
                gameArea.appendChild(snakeElement);
            });
            drawFood();
        }

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction.x === 0) {
                direction = { x: -gridSize, y: 0 };
            } else if (key === 38 && direction.y === 0) {
                direction = { x: 0, y: -gridSize };
            } else if (key === 39 && direction.x === 0) {
                direction = { x: gridSize, y: 0 };
            } else if (key === 40 && direction.y === 0) {
                direction = { x: 0, y: gridSize };
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (
                head.x < 0 || head.x >= gameArea.clientWidth ||
                head.y < 0 || head.y >= gameArea.clientHeight ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(gameLoop);

                // Mettre à jour le meilleur score du joueur actuel
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem(`${playerName}_bestScore`, bestScore);
                    bestScoreDisplay.textContent = `Meilleur score actuel: ${bestScore} - ${playerName}`;
                }

                // Mettre à jour le meilleur score global
                if (score > globalBestScore) {
                    globalBestScore = score;
                    localStorage.setItem("globalBestScore", globalBestScore);
                    localStorage.setItem("bestPlayer", playerName);
                    globalBestScoreDisplay.textContent = `Meilleur score global: ${globalBestScore} - ${playerName}`;
                }

                alert('Game Over! Votre score est: ' + score);
                startBtn.textContent = "Rejouer";
                startBtn.style.display = "block";
            }
        }

        function game() {
            moveSnake();
            drawSnake();
            checkCollision();
        }

        function startGame() {
            initGame();
            startBtn.style.display = "none";
            gameLoop = setInterval(game, 100);
        }

        document.addEventListener('keydown', changeDirection);
    </script>
</body>
</html>
