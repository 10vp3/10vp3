<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Clic</title>
    <style type="text/css">
        @font-face {
            font-family: 'BDCartoonShoutRegular';
            src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        #pacman {
            height: 450px;
            width: 342px;
            margin: 20px auto;
        }
        #shim {
            font-family: 'BDCartoonShoutRegular';
            position: absolute;
            visibility: hidden;
        }
        h1 {
            font-family: 'BDCartoonShoutRegular';
            text-align: center;
        }
        body {
            width: 342px;
            margin: 0 auto;
            font-family: sans-serif;
        }
        a {
            text-decoration: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #jeu {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #ccc;
        }
        #cible {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            cursor: pointer;
        }
        #score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="shim">Placeholder for font</div>

    <h1>Pacman HTML5</h1>

    <a href="http://arandomurl.com/">Rédaction</a> |
    Code sur <a href="http://arandomurl.com/">Github</a>

    <div id="pacman"></div>
    <script src="pacman.js"></script>
    <script src="modernizr-1.5.min.js"></script>
    <script>
        var el = document.getElementById("pacman");

        if (Modernizr.canvas && Modernizr.localstorage && Modernizr.audio && 
            (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
            window.setTimeout(function() { PACMAN.init(el, "./"); }, 0);
        } else {
            el.innerHTML = "Désolé, il faut un navigateur décent<br /><small>" + 
                "(Firefox 3.6+, Chrome 4+, Opera 10+ et Safari 4+)</small>";
        }
    </script>

    <div>
        <div id="jeu">
            <div id="cible"></div>
        </div>
        <div id="score">Score : 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
