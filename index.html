<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Snake</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #333;
            border: 10px solid #555;
        }

        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #00FF00;
        }

        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FF0000;
        }

        #score {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <div id="gameArea"></div>
        <div id="score">Score: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
