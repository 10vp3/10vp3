<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Clic</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #ccc;
        }

        #target {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            cursor: pointer;
        }

        #score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div>
        <div id="gameArea">
            <div id="target"></div>
        </div>
        <div id="score">Score: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
